<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índigo - Lembrando você da paz!</title>
    <meta name="description" content="Um bot que com imagens e breves textos, te lembram que a paz está no detalhes.">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="icon.png" alt="Logo da comunidade">
        <nav class="cabecalho-menu">
            <a class="cabecalho-item">Comunidade</a>
            <a class="cabecalho-item">Tutorial</a>
            <a class="cabecalho-item">Open Source</a>
            <a class="cabecalho-item">Comandos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Índigo</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Lembrando você da paz!</h2>
                <button class="conteudo-principal-escrito-botao">Convide-me!</button>
            </div>
            <img class="conteudo-principal-imagem" src="indigo_new.png" alt="Imagem do índigo">
        </section>
        
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que posso fazer?</h3>
            <p class="conteudo-secundario-paragrafo">1. Enviar <strong>imagens</strong>!</p>
            <p class="conteudo-secundario-paragrafo">2. Enviar <strong>poemas</strong>!</p>
            <p class="conteudo-secundario-paragrafo">3. Enviar <strong>frases motivacionais</strong>!</p>
        </section>

    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="indigo_letter.png" alt="Letreiro índigo">
    </footer>
</body>


</html>
